  <style>
    .vy-toolbar-d {
      width: 8em;
      height: 100%;
      background: transparent;
      grid-area: toolbar;
      position: relative;
      border: 0;
      align-items: center;
      display: flex;
      justify-content: flex-start;
      /* box-shadow: 0 0 0.25em 1px rgba(0, 0, 0, 0.25); */
    }

    .border {
      border: 1px solid black;
      padding: 2em;
    }
  </style>
</head>

<body>
  <div class="vy-header">
    <div class="vy-logo"></div>
    <div class="vy-title">Untitled Whiteboard</div>
    <div class="vy-menu-bar">
      <div class="vy-menu is-add"></div>
      <div class="vy-menu is-setting"></div>
      <div class="vy-menu is-user">John Doe</div>
    </div>
  </div>
  <div class="vy-app"></div>
